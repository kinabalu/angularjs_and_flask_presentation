  <h1 class="page-header">
    {{ headerText }}
  </h1>

  <p>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" data-ng-model="property.name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" data-ng-model="property.address" class="form-control" required />
    </div>

    <div class="form-group">
    <button data-ng-click="submit()" class="btn btn-default">Create</button>

    <button ui-sref="properties" class="btn btn-danger">Cancel</button>
    </div>
  </p>

  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

  <h3 class="page-header">
    {{ headerText }}
    <small>- <a ui-sref="adminproperty.overview({ propertyID: id })">Return to overview</a></small>
  </h3>

  <p>

    <button data-ng-click="create()" class="btn btn-primary">Add Entry</button>

<table class="table table-striped table-bordered" ng-table="tableParams">
<tr ng-repeat="col in property.lease.expiration">
<td data-title="'Suite'">{{col.suite}}</td>
<td data-title="'Tenant'">{{col.tenant}}</td>
<td data-title="'Term From'">{{col.term_from}}</td>
<td data-title="'Term To'">{{col.term_to}}</td>
<td data-title="'SF'">{{col.sf}}</td>
<td data-title="'$/SF annual'">{{col.price_sf_annual}}</td>
<td data-title="'$/SF monthly'">{{col.price_sf_monthly}}</td>
<td data-title="'Annual Rent Bumps'">$0.60</td>
<td data-title="'Actions'">
  <button data-ng-click="edit(col)" class="btn btn-success">Edit</button>
  <button data-ng-click="remove(col)" onclick="return confirm('Are you sure you want to delete this entry?');" class="btn btn-danger">Delete</button>
</td>
</tr></tbody></table>

  </p>
